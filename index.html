<!DOCTYPE HTML>
<html>
  <head>
    <!--To get more Meta Tags visit here: https://gist.github.com/MicBrain/46a9723158307fd30db66a4b2af85411 -->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <title> TODO List </title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/todo.css">
  </head>
  <body>

    <header>
      <h1>Simple Task Manager</h1>
    </header>

    <hr class="list-separator" />
    <article class="tasks">
      <!-- Tasks will be appended here -->
    </article>
    <hr class="list-separator" />

    <footer>
      <p>Created by @zachu90</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="resources/js/todo.js"></script>

    <!-- List template -->
    <script id="list-template" type="text/x-handlebars-template">
      <div class="list-container">
        <h1>{{title}}</h1>
        <div class="list-tasks">
          {{{tasks}}}
        </div>

        <div class="col-xs-12 col-md-3">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control task-title-input" placeholder="Task title...">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Task</label>
              <div class="col-sm-10">
                <textarea class="form-control task-content-input" rows="3" placeholder="Task content..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary task-add">Add task</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </script>

    <!-- Task template -->
    <script id="task-template" type="text/x-handlebars-template">
      <span class="task">
        <span class="glyphicon glyphicon-ok-sign task-status"></span>
        <b class="task-title">{{title}}</b>: <i class="task-content">{{content}}</i>
        <span class="icon glyphicon glyphicon-pencil task-edit"> </span>
        <span class="icon glyphicon glyphicon-trash task-delete"> </span>
      </span>
    </script>

    <!-- Task edit template -->
    <script id="task-edit-template" type="text/x-handlebars-template">
      Title: <input type="text" class="task-title-input" value="{{title}}">
      Content: <input type="text" class="task-content-input" value="{{content}}">
      <span class="icon-green glyphicon glyphicon-ok task-update"> </span>
      <span class="icon-red glyphicon glyphicon-remove task-edit-discard"> </span>
      <input type="hidden" value="{{title}}" name="title">
      <input type="hidden" value="{{content}}" name="content">
    </script>

    <!-- Tasks list template -->
    <script id="tasks-template" type="text/x-handlebars-template">
      <ul class="no-bullets">
        {{#each tasks}}
          <li class="list-task">{{{this}}}</li>
        {{/each}}
      </ul>
    </script>

    <!-- Render list of tasks -->
    <script>
      var data = {
        title: "My Tasks",
        tasks: [
          new Task("First Task", "Task Content"),
          new Task("Second Task", "Second Task Content")
        ]
      };

      var list = new List(data);
      $(".tasks").append(list.render());
    </script>

  </body>
</html>
