<!DOCTYPE HTML>
<html>
  <head>
    <!--To get more Meta Tags visit here: https://gist.github.com/MicBrain/46a9723158307fd30db66a4b2af85411 -->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <title> TODO List </title>

    <style>
    .tasks {
      border: 1px solid black;
    }
    </style>
  </head>
  <body>

    <header>
      <h1>Simple Task Manager</h1>
    </header>

    <article class="tasks">
      <!-- Tasks will be appended here -->
    </article>

    <footer>
      <p>Created by @zachu90</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="resources/js/todo.js"></script>

    <script id="list-template" type="text/x-handlebars-template">
      <div class="">
        <h1>{{title}}</h1>
        <div class="body">
          {{{tasks}}}
        </div>
        <button class="">add task</button>
      </div>
    </script>

    <script id="task-template" type="text/x-handlebars-template">
      <b>{{title}}: </b> {{content}}
    </script>

    <script id="tasks-template" type="text/x-handlebars-template">
      <div class="">
        <ul>
          {{#each tasks}}
            <li>{{{this}}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script>
      var list = new List("My Tasks");
      list.addTask(new Task("First Task", "Task Content"));
      list.addTask(new Task("Second Task", "Second Task Content"));

      $(".tasks").append(list.render());
    </script>

  </body>
</html>
