<!DOCTYPE HTML>
<html>
  <head>
    <!--To get more Meta Tags visit here: https://gist.github.com/MicBrain/46a9723158307fd30db66a4b2af85411 -->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <title> TODO List </title>

    <style>
    .tasks {
      border: 1px solid black;
    }
    </style>
  </head>
  <body>

    <header>
      <h1>Simple Task Manager</h1>
    </header>

    <article class="tasks">
      <!-- Tasks will be appended here -->
    </article>

    <footer>
      <p>Created by @zachu90</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="resources/js/todo.js"></script>

    <!-- List template -->
    <script id="list-template" type="text/x-handlebars-template">
      <div class="list-container">
        <h1>{{title}}</h1>
        <div class="list-tasks">
          {{{tasks}}}
        </div>

        <input type="text" class="task-title-input" placeholder="Task title...">
        <br />
        <textarea class="task-content-input" placeholder="Task content..."></textarea>
        <br />
        <button class="task-add">add task</button>
      </div>
    </script>

    <!-- Task template -->
    <script id="task-template" type="text/x-handlebars-template">
      <span class="task">
        <b class="task-title">{{title}}</b>: <i class="task-content">{{content}}</i> 
        <span class="task-delete">[DELETE] </span> <span class="task-edit">[EDIT] </span>
      </span>
    </script>

    <!-- Task edit template -->
    <script id="task-edit-template" type="text/x-handlebars-template">
      Title: <input type="text" class="task-edit-input" value="{{title}}"> 
      Content: <input type="text" class="task-edit-input" value="{{content}}"> 
      <span class="task-delete">[SAVE] </span> <span class="">[DISCARD] </span>
    </script>

    <!-- Tasks list template -->
    <script id="tasks-template" type="text/x-handlebars-template">
      <ul>
        {{#each tasks}}
          <li class="list-task">{{{this}}}</li>
        {{/each}}
      </ul>
    </script>

    <!-- Render list of tasks -->
    <script>
      var data = {
        title: "My Tasks",
        tasks: [
          new Task("First Task", "Task Content"),
          new Task("Second Task", "Second Task Content")
        ]
      };

      var list = new List(data);
      $(".tasks").append(list.render());
    </script>

  </body>
</html>
